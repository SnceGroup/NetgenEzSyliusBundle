parameters:
    netgen.ez_sylius.signalslot.slot.trash.class: Netgen\Bundle\EzSyliusBundle\Core\Slot\TrashSlot
    netgen.ez_sylius.signalslot.slot.untrash.class: Netgen\Bundle\EzSyliusBundle\Core\Slot\UntrashSlot
    netgen.ez_sylius.persistence.legacy.search.gateway.sort_clause_handler.common.product_number.class: Netgen\Bundle\EzSyliusBundle\Core\Persistence\Legacy\Content\Search\Common\Gateway\SortClauseHandler\ProductNumber

services:
    netgen.ez_sylius.signalslot.slot.trash:
        class: %netgen.ez_sylius.signalslot.slot.trash.class%
        arguments:
            - @ezpublish.api.repository
            - @doctrine.orm.entity_manager
            - @sylius.repository.product
            - @sylius.manager.product
        tags:
            - { name: ezpublish.api.slot, signal: TrashService\TrashSignal }

    netgen.ez_sylius.signalslot.slot.untrash:
        class: %netgen.ez_sylius.signalslot.slot.untrash.class%
        arguments:
            - @ezpublish.api.repository
            - @doctrine.orm.entity_manager
            - @sylius.repository.product
            - @sylius.manager.product
        tags:
            - { name: ezpublish.api.slot, signal: TrashService\RecoverSignal }

    netgen.ez_sylius.persistence.legacy.search.gateway.sort_clause_handler.common.product_number:
        class: %netgen.ez_sylius.persistence.legacy.search.gateway.sort_clause_handler.common.product_number.class%
        parent: ezpublish.persistence.legacy.search.gateway.sort_clause_handler.common.field
        tags:
            - {name: ezpublish.persistence.legacy.search.gateway.sort_clause_handler.content}
            - {name: ezpublish.persistence.legacy.search.gateway.sort_clause_handler.location}
